<h1 class="title-example">Hal Table</h1>

<div class="haltable-example-container">
      <dxc-hal-table  itemsPerPage="10">
        <ng-container  dxcColumnDef="User">
            <td *dxcCellDef="let item">
              <dxc-button [label]="item['prospect-update-user']">
                </dxc-button>
            </td>
        </ng-container>

        <ng-container dxcColumnDef="Date">
          <td *dxcCellDef="let element">
            <dxc-tag [label]="element['prospect-birthdate']">
            </dxc-tag>
          </td>
        </ng-container>

        <ng-container dxcColumnDef="Email">
          <td *dxcCellDef="let element"> {{element['prospect-email']}} </td>
        </ng-container>
      </dxc-hal-table>
</div>
