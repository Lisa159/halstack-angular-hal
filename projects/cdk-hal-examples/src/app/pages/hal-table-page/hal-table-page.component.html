<h1 class="title-example">Hal Table</h1>

<div #parentdiv class="haltable-example-container">

      <dxc-hal-table [dataSource]="data" [displayedColumns]="displayedColumns">
        <ng-container  dxcColumnDef="prospect-update-user">
            <td dxc-cell *dxcCellDef="let element"> 
              <dxc-button [label]="element['prospect-update-user']">
                </dxc-button>
            </td>
        </ng-container>
      
        <ng-container dxcColumnDef="prospect-birthdate">
          <td dxc-cell *dxcCellDef="let element"> 
            <dxc-tag [label]="element['prospect-birthdate']">
            </dxc-tag>
          </td>
        </ng-container>      

        <ng-container dxcColumnDef="prospect-email">
          <td dxc-cell *dxcCellDef="let element"> {{element['prospect-email']}} </td>
        </ng-container>

       
      </dxc-hal-table>

      <dxc-paginator *ngIf="(totalItems | async) !== null"
                  [totalItems]="totalItems | async"
                  [itemsPerPage]="itemsPerPage"
                  [currentPage]="page"
                  (nextFunction)="navigate($event, 'next')"
                  (prevFunction)="navigate($event, 'prev')"
                  (firstFunction)="navigate($event, 'first')"
                  (lastFunction)="navigate($event, 'last')"
              >
      </dxc-paginator>
</div>
